<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #DE6262, #FFB88C);
        }

        .registration-container {
            background-color: whitesmoke; /* 容器背景色 - 白色 */
            padding: 100px 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 模拟光晕效果 */
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 40px;
            color: #333; /* 标题颜色 - 深灰色 */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc; /* 输入框边框颜色 - 浅灰色 */
            border-radius: 5px;
        }

        #Register-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4; /* 按钮背景色 - 蓝色 */
            color: #fff; /* 按钮文字颜色 - 白色 */
            cursor: pointer;
        }

        #BackToLogin-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: auto auto auto 60px;
            background-color: #4CAF50; /* 按钮背景色 - 绿色 */
            color: #fff; /* 按钮文字颜色 - 白色 */
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8; /* 鼠标悬停时按钮背景色 - 深蓝色 */
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>注册</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="用户名" required>
        <input type="email" id="email" placeholder="邮箱" required>
        <input type="password" id="password" placeholder="密码" required>
        <input type="password" id="confirmPassword" placeholder="确认密码" required>
        <button id="Register-btn" type="submit">注册</button>
        <button id="BackToLogin-btn" onclick="BackToLogin()">点此返回登录页面</button>
    </form>
</div>

<script>
    function validateForm() {
        // 获取表单中的值
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // 简单的密码确认
        if (password !== confirmPassword) {
            alert('密码不一致，请重新输入！');
            return false;
        }

        // 在实际应用中，可以添加更多的验证逻辑，例如检查密码强度、邮箱格式等

        // 如果所有验证通过，允许提交
        return true;
    }

    function BackToLogin(){
        alert('即将跳转！');
        window.location.href = "Login.html";
    }
</script>

</body>
</html>
